[[maps]]
name = "osm"
attribution = "OpenStreetMap" # map attribution
center = [35.688, 139.8742, 8.0] # optional center value. part of the TileJSON spec

	[[maps.layers]]
	name = "country_lines"
	provider_layer = "ne.ne_110m_admin_0_boundary_lines_land"
	min_zoom = 0
	max_zoom = 2

	[[maps.layers]]
	name = "country_lines"
	provider_layer = "ne.ne_50m_admin_0_boundary_lines_land"
	dont_simplify = true
	min_zoom = 3
	max_zoom = 4

	[[maps.layers]]
	name = "country_lines"
	provider_layer = "ne.ne_10m_admin_0_boundary_lines_land"
	min_zoom = 5
	max_zoom = 10

	[[maps.layers]]
	name = "state_lines"
	provider_layer = "ne.ne_110m_admin_1_states_provinces_lines"
	min_zoom = 0
	max_zoom = 2

	[[maps.layers]]
	name = "state_lines"
	provider_layer = "ne.ne_50m_admin_1_states_provinces_lines"
	min_zoom = 3
	max_zoom = 4

	[[maps.layers]]
	name = "state_lines"
	provider_layer = "ne.ne_10m_admin_1_states_provinces_lines"
	min_zoom = 5
	max_zoom = 10

	# Land Polygons
	[[maps.layers]]
	name = "land"
	provider_layer = "ne.ne_110m_land"
	min_zoom = 0
	max_zoom = 2

	[[maps.layers]]
	name = "land"
	provider_layer = "ne.ne_50m_land"
	min_zoom = 3
	max_zoom = 4

	[[maps.layers]]
	name = "land"
	provider_layer = "ne.ne_10m_land"
	min_zoom = 5
	max_zoom = 7

	[[maps.layers]]
	name = "land"
	provider_layer = "osm.land_8-20"
	dont_simplify = true
	min_zoom = 8
	max_zoom = 20

	# Water Areas
	[[maps.layers]]
	name = "water_areas"
	provider_layer = "osm.water_areas_gen0"
	min_zoom = 3
	max_zoom = 5

	[[maps.layers]]
	name = "water_areas"
	provider_layer = "osm.water_areas_gen0_6"
	min_zoom = 6
	max_zoom = 7

	[[maps.layers]]
	name = "water_areas"
	provider_layer = "osm.water_areas_gen2"
	min_zoom = 8
	max_zoom = 10

	# from 0 - 7 we use natural earth for the landmass. These shapes have rivers. But from zoom 8
	# onwards we use osm land as it has better resolution but it does not have any river information
	# To get the rivers to display we need to use osm water areas.
	[[maps.layers]]
	name = "water_areas"
	provider_layer = "osm.water_areas"
	min_zoom = 11
	max_zoom = 20

	[[maps.layers]]
	name = "transport_lines"
	provider_layer = "osm.transport_lines_gen_50_to_primary"
	min_zoom = 3
	max_zoom = 7

	[[maps.layers]]
	name = "transport_lines"
	provider_layer = "osm.transport_lines_gen_50_to_tertiary_no_link"
	min_zoom = 8
	max_zoom = 9

	[[maps.layers]]
	name = "transport_lines"
	provider_layer = "osm.transport_lines_upto_residential"
	min_zoom = 10
	max_zoom = 12

	[[maps.layers]]
	name = "transport_lines"
	provider_layer = "osm.transport_lines_all"
	min_zoom = 13
	max_zoom = 20

	# Transport Areas
	[[maps.layers]]
	name = "transport_areas"
	provider_layer = "osm.transport_areas"
	min_zoom = 14
	max_zoom = 20

	# Buildings
	[[maps.layers]]
	name = "buildings"
	provider_layer = "osm.buildings"
	min_zoom = 14
	max_zoom = 20
